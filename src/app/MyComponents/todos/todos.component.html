<div class="container">
    <h1 class="text-center mb-3 mt-3">Todo List</h1>
   
<app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
<h4>Your Todos :</h4>
<hr>
<div *ngIf="this.todos.length===0; else elseBlock">No To-Do's to display<hr></div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
    </div>
</ng-template>
</div>
