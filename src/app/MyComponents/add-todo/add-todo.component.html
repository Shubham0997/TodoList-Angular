<div class=" my3">
<h4>Add a To-do</h4>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">To-do Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="desc">To-do Description</label>
      <input type="text" class="form-control" name="desc"  [(ngModel)]="desc" >
    </div>

    <button type="submit" class="btn btn-sm btn-primary mt-3 mb-3">Add To-Do</button>
    <hr>
  </form>
</div>
